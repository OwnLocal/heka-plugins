dependencies:
  override:
    - go get github.com/pib/goat
    - goat deps
    - ./devsetup.sh

  cache_directories:
    - ".goat"

test:
  override:
    - GOPATH=`pwd`/.goat/deps .goat/deps/bin/ginkgo -r --randomizeAllSpecs --randomizeSuites --failOnPending --cover --trace --race

  post:
    - ./build_heka.sh